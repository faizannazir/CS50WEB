<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Todo Tasks</h1>
    <ol>
        {% for task in tasks %}
        <li> {{ task }}</li>
        {% empty %}
        <ul>
            <li>NO TASKS</li>
        </ul>
        {% endfor %}
    </ol>


        <a href="{% url 'add' %}">Add Task</a>
</body>
</html>
